<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Direct Link Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .lds-dual-ring {
            display: inline-block;
            width: 40px;
            height: 40px;
        }
        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 32px;
            height: 32px;
            margin: 4px;
            border-radius: 50%;
            border: 4px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-3xl mx-auto p-6 md:p-8 bg-gray-800 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-cyan-400">YouTube Direct Link Converter</h1>
            <p class="text-gray-400 mt-2">Paste a YouTube video or shorts link to get a temporary direct URL.</p>
        </div>

        <!-- Input Form -->
        <form id="urlForm" class="flex flex-col sm:flex-row gap-4 mb-8">
            <input type="url" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=..." class="flex-grow bg-gray-700 text-white placeholder-gray-500 rounded-lg px-4 py-3 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-300">
            <button type="submit" id="submitButton" class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center">
                <span id="buttonText">Convert</span>
                <div id="loader" class="hidden lds-dual-ring" style="width:20px; height:20px; border-width: 3px; margin-left: 10px;"></div>
            </button>
        </form>

        <!-- Results Section -->
        <div id="results" class="hidden">
            <div id="error" class="hidden bg-red-800 border border-red-600 text-red-200 px-4 py-3 rounded-lg mb-6" role="alert">
                <strong class="font-bold">Error:</strong>
                <span class="block sm:inline" id="errorMessage"></span>
            </div>

            <div id="videoInfo" class="hidden bg-gray-700 p-6 rounded-lg">
                <div class="flex flex-col md:flex-row gap-6 items-center">
                    <img id="thumbnail" src="https://placehold.co/160x90/0f172a/38bdf8?text=Thumbnail" alt="Video Thumbnail" class="w-40 h-auto rounded-md shadow-lg">
                    <div class="flex-1 text-center md:text-left">
                        <h2 id="videoTitle" class="text-xl font-semibold text-white">Video Title Goes Here</h2>
                        <p class="text-gray-400 mt-2">Below are the available temporary direct links.</p>
                    </div>
                </div>
                <div id="linksContainer" class="mt-6 space-y-3">
                    <!-- Links will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('urlForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loader = document.getElementById('loader');
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const errorMessageSpan = document.getElementById('errorMessage');
        const videoInfoDiv = document.getElementById('videoInfo');
        const thumbnailImg = document.getElementById('thumbnail');
        const videoTitleH2 = document.getElementById('videoTitle');
        const linksContainer = document.getElementById('linksContainer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const youtubeUrl = document.getElementById('youtubeUrl').value;

            if (!youtubeUrl) {
                showError('Please enter a YouTube URL.');
                return;
            }

            // UI feedback for loading state
            submitButton.disabled = true;
            buttonText.textContent = 'Converting...';
            loader.classList.remove('hidden');
            resultsDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            videoInfoDiv.classList.add('hidden');


            try {
                const response = await fetch('/get_video_info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: youtubeUrl }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An unknown error occurred.');
                }

                displayResults(data);

            } catch (error) {
                showError(error.message);
            } finally {
                // Restore button state
                submitButton.disabled = false;
                buttonText.textContent = 'Convert';
                loader.classList.add('hidden');
            }
        });

        function displayResults(data) {
            resultsDiv.classList.remove('hidden');
            videoInfoDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            
            thumbnailImg.src = data.thumbnail || 'https://placehold.co/160x90/0f172a/38bdf8?text=No+Thumb';
            videoTitleH2.textContent = data.title;
            
            linksContainer.innerHTML = ''; // Clear previous links
            data.links.forEach(link => {
                const linkElement = document.createElement('div');
                linkElement.className = 'bg-gray-800 p-3 rounded-lg flex items-center justify-between gap-4';
                linkElement.innerHTML = `
                    <div class="flex-grow">
                        <span class="font-semibold text-cyan-400">${link.quality}</span>
                        <span class="text-sm text-gray-400 ml-2">(${link.ext})</span>
                        <input type="text" readonly value="${link.url}" class="w-full bg-transparent text-gray-300 text-xs mt-1 p-1 rounded focus:outline-none focus:bg-gray-900">
                    </div>
                    <button class="copy-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-3 rounded-md text-sm transition-colors" data-url="${link.url}">Copy</button>
                `;
                linksContainer.appendChild(linkElement);
            });
            
            // Add event listeners to new copy buttons
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', () => {
                    copyToClipboard(button.dataset.url);
                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 2000);
                });
            });
        }
        
        function copyToClipboard(text) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
        }

        function showError(message) {
            resultsDiv.classList.remove('hidden');
            errorDiv.classList.remove('hidden');
            videoInfoDiv.classList.add('hidden');
            errorMessageSpan.textContent = message;
        }

    </script>
</body>
</html>
